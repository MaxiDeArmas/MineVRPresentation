                                        <h4>Unity's Interface</h4>

                                        <ul>
                                            <li class="longText"><u>Hierarchy</u>: Displays every GameObject in a Scene,
                                                such as models,
                                                Cameras, or Prefabs.
                                                <ul>
                                                    <li class="longText">You can use the Hierarchy window to sort and
                                                        group the
                                                        GameObjects you use in a Scene.
                                                    </li>
                                                </ul>
                                            </li>
                                            <li class="longText"><u>Project</u>: Displays all of the files related to
                                                your Project.</li>

                                            <li class="longText"><u>Scene</u>: Where you visualize and interact with the
                                                world you create
                                                in the Editor.</li>

                                            <li class="longText"><u>Inspector</u>: Used to view and edit properties and
                                                settings for
                                                almost everything in the Unity Editor, including GameObjects, Unity
                                                components, Assets, Materials, and in-Editor settings and preferences.
                                            </li>
                                        </ul>

                                        <span class="credit">Technologies, U. (n.d.). Unity - Manual: Unity User Manual
                                            (2019.3). Docs.unity3d.com.
                                            https://docs.unity3d.com/Manual/UnityManual.html‌
                                        </span>
                                    </figcaption>
                                </figure>
                            </li>

                                    <figcaption>

                                        <ul>
                                            <h4>GameObjects</h4>
                                            <li class="longText">The GameObject is the most important concept in the
                                                Unity Editor.</li>
                                            <li class="longText">Every object in your game is a GameObject, from
                                                characters and collectible items to lights, cameras
                                                and special effects.</li>
                                            <li class="longText"><u>However, a GameObject can’t do anything on its own;
                                                    you
                                                    need to give it properties before it can become a character, an
                                                    environment, or a special effect.</u>
                                            </li>
                                        </ul>

                                        <ul>
                                            <h4>Prefabs</h4>
                                            <li class="longText">Unity’s Prefab system allows you to create, configure,
                                                and store a GameObject complete with all its components, property
                                                values, and child GameObjects as a reusable Asset. The Prefab Asset acts
                                                as a template from which you can create new Prefab instances in the
                                                Scene.
                                            </li>
                                        </ul>

                                        <span class="credit">Technologies, U. (n.d.). Unity - Manual: GameObjects.
                                            Docs.unity3d.com. https://docs.unity3d.com/Manual/GameObjects.html‌</span>
                                    </figcaption>
                                </figure>
                            </li>
