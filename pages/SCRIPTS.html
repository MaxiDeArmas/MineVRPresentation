                                        <h4>Path</h4>

                                        <ul>
                                            <li class="longText">The TeleportationArea class defines an area that serves
                                                as a teleportation destination for users in a virtual environment.
                                            </li>

                                            <li class="longText">
                                                <u>Class Definition</u>: 'TeleportationArea' - This class extends
                                                BaseTeleportationInteractable, which means it inherits functionality
                                                from that class and implements its own teleportation behavior.
                                            </li>

                                            <li class="longText">
                                                <u>GenerateTeleportRequest Method</u>: This method is responsible for
                                                generating a teleport request when a user initiates a teleportation
                                                action.
                                            </li>

                                            <li class="longText">
                                                TeleportationArea class facilitates teleportation in a virtual
                                                environment by determining the destination position and rotation based
                                                on where the user's interactor intersects with the environment.
                                            </li>
                                        </ul>

                                        <span class="credit">‌Photo: Screenshot from Script,<br>

                                        <h4>Rocks</h4>

                                        <ul>
                                            <li class="longText">This script, named RockInteraction, defines the
                                                interaction between a pickaxe and a rock in a Unity scene.
                                            </li>

                                            <li class="longText">
                                                <u>Interaction Logic</u>:

                                                <ul>
                                                    <li class="longText">Inside the OnTriggerEnter method, the script
                                                        checks if the
                                                        collider's tag is "Pickaxe" using other.CompareTag("Pickaxe")

                                                    <li class="longText">If the tag matches, it means the pickaxe has
                                                        entered the
                                                        trigger zone.</li>

                                                    <li class="longText">Upon collision with the pickaxe, the script
                                                        destroys the
                                                        rock GameObject using Destroy(rock).</li>

                                                    <li class="longText">It also plays an audio clip attached to the
                                                        audioSource
                                                        component using audioSource.Play().</li>
                                                </ul>
                                            </li>
